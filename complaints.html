<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Moji | Complaints</title>

    <link rel="icon" type="image/png" href="./images/favicon.png" />

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script async defer src="js/complaints.js"></script>
</head>

<body>
    <main id="root">
        <div id="complaints">
            <h1>Ag, some people are never satisfied.<br>I cant believe you had complaints about my game :(</h1>
            <form action="#"  onsubmit="return false">
                <label class="name-label" for="txt-name">Your pleebean name:</label>
                <input class="name-input" required id="txt-name" type="text" placeholder="Ag....">
                <label class="email-label" for="txt-email">Your ridiculous email:</label>
                <input class="email-input"required id="txt-email" type="email" placeholder="Ag....">
                <label class="msg-label" for="txt-msg">Your unwanted comments:</label>
                <textarea class="msg-input" required id="txt-msg" id=""  rows="4"></textarea>
                <button>Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Made by <a href="https://tasmto.com" target="_blank">tasmto</a></p>
    </footer>
</body>

</html>
